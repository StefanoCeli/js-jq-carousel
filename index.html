<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Carousel</title>
</head>
<body>
    
    <div class="container">

        <div class="box">

            <i class="fas fa-chevron-circle-left"></i>

            <div class="box-img">
                <img class="active" src="assets/img/Cyberpunk2077-A_beautiful_beast-RGB-EN.png" alt="cyberpunk-01">
                <img src="assets/img/Cyberpunk2077-Hope_you_arent_afraid_of_heights_EN.png" alt="cyberpunk-02">
                <img src="assets/img/Cyberpunk2077-Punch_it_EN.png" alt="cyberpunk-03">
                <img src="assets/img/Cyberpunk2077-Sweet_ride_EN.png" alt="cyberpunk-04">
                <img src="assets/img/Cyberpunk2077-The_scenic_route_EN.png" alt="cyberpunk-05">
                <img src="assets/img/Cyberpunk2077_A_mercenary_on_the_rise_RGB_EN.png" alt="cyberpunk-06">
            </div>
            
            <i class="fas fa-chevron-circle-right"></i>

        </div>

        <nav>
            <i class=" active far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
        </nav>

    </div>
   



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
